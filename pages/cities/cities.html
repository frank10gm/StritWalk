
<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <!-- <button ion-button icon-only (click)="openCart()">
      <ion-icon name="cart" color="lightmary"></ion-icon>
    </button> -->
    <button ion-button icon-only (click)="openSettings()">
      <ion-icon name="settings" color="light"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>{{username}}</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="openMessages()">
      <ion-icon name="md-mail-open" color="light"></ion-icon>
    </button>

  </ion-buttons>
</ion-navbar>

<!-- <ion-toolbar color="">
<ion-searchbar (input)="search($event)"></ion-searchbar>
</ion-toolbar> -->

</ion-header>

<ion-content>

  <ion-card>
    <ion-item style="">
      <ion-avatar item-left>
        <img class="" src="./assets/images/pingu2.jpg">
      </ion-avatar>
      <h2 color="primary">{{username}}</h2>
      <p style="font-size: 11px;">You're wonderful! :)</p>
    </ion-item>
    <ion-card-content>
      If I could describe you I would do it.<br>
      <p style="font-size:12px;">(if you want to edit your profile click here)</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header color="primary">
      Riff
    </ion-card-header>
    <ion-list>
      <button ion-item (click)="fastRec()">
        <ion-icon name="musical-notes" item-left></ion-icon>
        Record riff
        <p>10 seconds riff</p>
      </button>

      <ion-item [hidden]="!isFastRiff" id="wavecontainer">
        <div id="waveform"></div>
      </ion-item>

      <!-- <ion-item>
        <ion-range [(ngModel)]="brightness">
          <ion-icon range-left small name="sunny"></ion-icon>
          <ion-icon range-right name="sunny"></ion-icon>
        </ion-range>
      </ion-item> -->

      <button ion-item (click)="fastPlay()">
        <ion-icon name="play" item-left></ion-icon>
        Play riff
      </button>

    </ion-list>
  </ion-card>


</ion-content>
