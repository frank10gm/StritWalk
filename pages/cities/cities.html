<ion-header>

  <ion-navbar color="light">
    <ion-buttons start>
      <!-- <button ion-button icon-only (click)="openCart()">
      <ion-icon name="cart" color="light"></ion-icon>
    </button> -->
    <button ion-button icon-only (click)="openSettings()">
      <ion-icon name="settings" color="primary"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>{{username}}</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="openMessages()">
      <ion-icon name="md-mail-open" color="primary"></ion-icon>
    </button>

  </ion-buttons>
</ion-navbar>

<!-- <ion-toolbar color="">
<ion-searchbar (input)="search($event)"></ion-searchbar>
</ion-toolbar> -->

</ion-header>


<ion-content>

  <ion-card>

    <ion-item style="">
      <ion-avatar item-left>
        <img class="" src="./assets/images/pingu2.jpg">
      </ion-avatar>
      <h2 color="primary">{{username}}</h2>
      <p style="font-size: 11px;">You're wonderful! :)</p>
    </ion-item>

    <ion-card-content>
      If I could describe you I would do it.<br>
      <p style="font-size:12px;">(if you want to edit your prodile click here)</p>
    </ion-card-content>

  </ion-card>

  <ion-card>
    <ion-card-header color="primary">
      Children
    </ion-card-header>

    <ion-list>
      <button ion-item>
        <ion-icon name="md-add" item-left></ion-icon>
        Add child
      </button>
    </ion-list>

  </ion-card>


</ion-content>
