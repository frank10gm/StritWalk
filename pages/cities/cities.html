
<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <!-- <button ion-button icon-only (click)="openCart()">

    <button ion-button icon-only (click)="openSettings()">
      <ion-icon name="settings" color="light"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>{{username}}</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="openMessages()">
      <ion-icon name="md-mail-open" color="light"></ion-icon>
    </button>

  </ion-buttons>
</ion-navbar>

</ion-header>

<ion-content>

  <ion-card>
    <ion-item style="" id="recContainer">
      <ion-avatar item-left>
        <img class="" src="./assets/images/pingu2.jpg">
      </ion-avatar>
      <h2 color="primary">{{username}}</h2>
      <p style="font-size: 11px;">You're wonderful! :)</p>
    </ion-item>
    <ion-card-content>
      If I could describe you I would do it.<br>
      <p style="font-size:12px;">(if you want to edit your profile click here)</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header color="primary">
      Riff
    </ion-card-header>
    <ion-card-content>
      <p>
        Record your fast Riff now
      </p>
    </ion-card-content>
    <ion-item>
      <div id="waveform" style="">
      </div>
    </ion-item>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="fastRec()" [disabled]="rec">
          <ion-icon name="md-microphone"></ion-icon>
          <div>Record riff</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small [disabled]="!isFastRiff" (click)="fastPlay()">
          <ion-icon name="play"></ion-icon>
          <div>Play riff</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note (click)="getWave()">
            wave
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
