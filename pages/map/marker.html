<ion-header>
  <ion-navbar color="light">
    <ion-title ><ion-label color="primary">{{title}}</ion-label></ion-title>

    <ion-buttons end>
      <button ion-button (click)="closeModal()" color="primary">
        Close
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group no-lines>
    <ion-item-divider color="light"><ion-label color="primary">Info</ion-label></ion-item-divider>

    <ion-item>
      <!-- <ion-icon name="md-create" item-left></ion-icon> -->
      <ion-label color="dark">Name</ion-label>
      <ion-input [(ngModel)]="marker.name" clearInput></ion-input>
      <!-- <button ion-button item-right icon-only clear (click)="clearText()"><ion-icon name="ios-close"></ion-icon></button> -->
      <!-- <ion-note item-right>Name</ion-note> -->
    </ion-item>

    <ion-item>
      <!-- <ion-icon name="md-clipboard" item-left></ion-icon> -->
      <!-- <ion-icon name="rose" color="secondary"></ion-icon> -->
      <ion-label color="dark">Category</ion-label>
      <ion-select [(ngModel)]="info.category" (ionChange)="modify()">
      <ion-option value="None">None</ion-option>
      <ion-option value="n64">Nintendo64</ion-option>
      <ion-option value="ps">PlayStation</ion-option>
      <ion-option value="genesis">Sega Genesis</ion-option>
      <ion-option value="saturn">Sega Saturn</ion-option>
      <ion-option value="snes">SNES</ion-option>
    </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Private</ion-label>
      <ion-toggle checked="false" [(ngModel)]="info.private"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Show to friends only</ion-label>
      <ion-toggle [disabled]="!info.private" checked="false" [(ngModel)]="info.friends" color="danger"></ion-toggle>
    </ion-item>

    <button ion-item disabled>
      <ion-icon name="md-share" color="secondary" item-right></ion-icon>
      <ion-label>Share with someone</ion-label>
    </button>

  </ion-item-group>

  <ion-item-group no-lines>
    <ion-item-divider color="light"><ion-label color="primary">Settings</ion-label></ion-item-divider>
    <button ion-item (click)="saveMarker()" item-right><ion-icon name="md-bookmarks" color="primary" item-left></ion-icon>Save</button>
    <ion-item (click)="delete()">
      <ion-icon name="trash" color="danger" item-left></ion-icon>
        Delete this position
    </ion-item>
  </ion-item-group>


</ion-content>
