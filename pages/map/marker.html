<ion-header>
  <ion-navbar color="wh1">
    <ion-title ><ion-label color="">{{title}}</ion-label></ion-title>

    <ion-buttons start>
      <button ion-button (click)="closeModal()" color="{{color2}}">
        Cancel
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="saveMarker()" color="primary">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="wh-bg-color-4">
  <ion-item-group no-lines>
    <!-- <ion-item-divider color="wh1"><ion-label color="wh2"></ion-label></ion-item-divider> -->

    <ion-item class="didascalia" style="border-bottom:0 !important;">
      <ion-avatar item-left>
        <img style="width:30px;height:30px;" class="" src="./assets/images/pingu2.jpg">
      </ion-avatar>
      <ion-textarea style="border-bottom:0 !important;" placeholder="Enter a description..."></ion-textarea>
    </ion-item>

    <ion-item-divider color="wh1"><ion-label color="wh2"></ion-label></ion-item-divider>

    <ion-item class="didascalia">
      <!-- <ion-icon name="md-create" item-left></ion-icon> -->
      <ion-label color="wh2">Title</ion-label>
      <ion-input [(ngModel)]="marker.name" clearInput></ion-input>
      <!-- <button ion-button item-right icon-only clear (click)="clearText()"><ion-icon name="ios-close"></ion-icon></button> -->
      <!-- <ion-note item-right>Name</ion-note> -->
    </ion-item>

    <ion-item-divider color="wh1"><ion-label color="wh2"></ion-label></ion-item-divider>

    <ion-item class="didascalia" [hidden]="audio" id="recContainer">
      <div id="waveform" style=""></div>
    </ion-item>

    <ion-item-divider color="wh1"><ion-label color="wh2"></ion-label></ion-item-divider>

    <button ion-item class="didascalia">
      <ion-icon name="camera" color="wh2" item-left></ion-icon>
      Photo
    </button>

    <ion-item class="didascalia">
      <ion-icon name="microphone" color="wh2" item-left></ion-icon>
      Record Audio
      <button ion-button outline item-end icon-left color="wh5">
        Rec
      </button>
    </ion-item>

    <ion-item-divider color="wh1"><ion-label color="wh2"></ion-label></ion-item-divider>

    <!-- <ion-item>
      <ion-icon name="md-clipboard" item-left></ion-icon>
      <ion-icon name="rose" color="secondary"></ion-icon>
      <ion-label color="dark">Category</ion-label>
      <ion-select [(ngModel)]="info.category" (ionChange)="modify()">
      <ion-option value="None">None</ion-option>
      <ion-option value="n64">Nintendo64</ion-option>
      <ion-option value="ps">PlayStation</ion-option>
      <ion-option value="genesis">Sega Genesis</ion-option>
      <ion-option value="saturn">Sega Saturn</ion-option>
      <ion-option value="snes">SNES</ion-option>
    </ion-select>
    </ion-item> -->

    <ion-item>
      <ion-label>Private</ion-label>
      <ion-toggle checked="false" [(ngModel)]="info.private"></ion-toggle>
    </ion-item>

    <ion-item class="didascalia">
      <ion-label>Show to friends only</ion-label>
      <ion-toggle [disabled]="!info.private" checked="false" [(ngModel)]="info.friends" color="danger"></ion-toggle>
    </ion-item>

    <button ion-item hidden>
      <ion-icon name="md-share" color="secondary" item-right></ion-icon>
      <ion-label>Share with someone</ion-label>
    </button>

  </ion-item-group>

  <ion-item-group no-lines [hidden]="creation">
    <ion-item-divider color="wh1"><ion-label color="wh2"></ion-label></ion-item-divider>
    <!-- <button ion-item (click)="saveMarker()" item-right><ion-icon name="md-bookmarks" color="primary" item-left></ion-icon>Save</button> -->
    <ion-item (click)="delete()" >
      <ion-icon name="trash" color="wh2" item-left></ion-icon>
        Delete this post
    </ion-item>
  </ion-item-group>


</ion-content>
