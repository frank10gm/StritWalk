<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>

    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        Close
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-list-header>
    Info <span style="font-size: 9px;">(click items to change)</span>
    </ion-list-header>
    <ion-item>
      <ion-icon name="md-create" item-left></ion-icon>
      <ion-input type="text" placeholder="Name" [(ngModel)]="marker.name"></ion-input>
      <ion-note item-right>Name</ion-note>
    </ion-item>

    <ion-item>
        <ion-icon name="md-clipboard" item-left></ion-icon>
        <ion-icon name="rose" color="secondary"></ion-icon>
        Herbology
        <ion-note item-right>Category</ion-note>
    </ion-item>

    <ion-item>
      <button ion-button outline (click)="saveMarker()" item-right>Save</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
    Your settings
    </ion-list-header>
    <ion-item (click)="delete()">
      <ion-icon name="trash" item-left></ion-icon>
        Delete this position
    </ion-item>
  </ion-list>

</ion-content>
