<ion-header>

  <ion-navbar color="{{color1}}">
    <ion-title color="dark">Hot</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="" class="{{bg_color_4}}">

  <ion-refresher (ionRefresh)="refreshPage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card color="{{color6}}" class="card-no-padding bottom-padding top-padding bottom-dashed" *ngFor="let post of posts">
    <ion-item color="{{color6}}">
      <!-- <ion-avatar item-left> -->
      <!-- <img src="./assets/images/pingu2.jpg"> -->
      <!-- </ion-avatar> -->
      <h2><span class="{{color_3}} bold1">{{post.creator}}</span></h2>
      <p><span class="">{{post.name}}</span></p>
    </ion-item>
    <!-- <img src="./assets/images/pingu2.jpg"/> -->
    <ion-card-content>
      <!-- <ion-card-title class="{{color_2}}" color="dark">
        Nine Inch Nails Live
      </ion-card-title> -->
      <p>
        The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
        {{post.description}}
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small color="{{color4}}">
          <ion-icon color="{{color5}}" name="md-thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small color="{{color4}}">
          <ion-icon name="ios-text-outline"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-right>
        <button ion-button icon-left clear small color="{{color4}}">
          <!-- <ion-icon name="text"></ion-icon> -->
          <div>{{post.added}}</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
