<ion-header>

  <ion-navbar color="grey3">
    <ion-title color="dark">StormLine</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="" class="content-bg">

  <ion-card color="grey5" class="card-no-padding">
    <ion-item color="grey5">
      <ion-avatar item-left>
        <img src="./assets/images/pingu2.jpg">
      </ion-avatar>
      <h2><span class="color-primary">Marty McFly</span></h2>
      <p>November 5, 1955</p>
    </ion-item>
    <!-- <img src="./assets/images/pingu2.jpg"/> -->
    <ion-card-content>
      <!-- <ion-card-title class="color-red" color="dark">
        Nine Inch Nails Live
      </ion-card-title> -->
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small color="grey6">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small color="grey6">
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
